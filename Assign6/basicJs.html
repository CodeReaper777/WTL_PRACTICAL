<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Control Structures</title>
</head>
<body>
    <script>
        // Basic Math Operations
        let num1 = 15;
        let num2 = 4;

        console.log("Math Operations:");
        console.log("num1 + num2 =", num1 + num2);
        console.log("num1 - num2 =", num1 - num2);
        console.log("num1 * num2 =", num1 * num2);
        console.log("num1 / num2 =", num1 / num2);
        console.log("num1 mod num2 =", num1 % num2);

        // Conditional Statements
        console.log("\nCondition Checks:");
        if (num1 > num2 && num2 > 0) {
            console.log("num1 is larger than num2 and num2 is positive");
        } else {
            console.log("Requirements not met");
        }

        // Counting Loop
        console.log("\nCounting Loop:");
        for (let counter = 1; counter <= 5; counter++) {
            console.log("Current count:", counter);
        }

        // Decrementing Loop
        console.log("\nDecrementing Loop:");
        let timer = 3;
        while (timer > 0) {
            console.log("Time remaining:", timer);
            timer--;
        }

        // Post-Check Loop
        console.log("\nPost-Check Loop:");
        let value = 0;
        do {
            console.log("Current value:", value);
            value++;
        } while (value < 3);
    </script>
</body>
</html>
